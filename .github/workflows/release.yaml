---
name: ESPHome MR24HPB1 Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  esphome-release:
    runs-on: ubuntu-latest
    steps:
    - name: â¤µï¸ Check out configuration from GitHub
      uses: actions/checkout@v4
    - name: ğŸ—„ï¸ Create ZIP archive
      run: zip -r mr24hpb1.zip . -x '*.git*'

    - name: ğŸ—„ï¸ Create TAR.GZ archive
      run: tar --exclude='./.git' -czf mr24hpb1.tar.gz .

    - name: ğŸ“¦ Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          mr24hpb1.zip
          mr24hpb1.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}